[application]

name="Super Mario Game"
main_scene="res://main_scene.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
stretch_aspect="keep"
stretch_mode="viewport"
width=256
height=244
fullscreen=true
resizable=false
test_height=0

[input]

move_left=[key(A)]
move_right=[key(D)]
jump=[key(Space)]

[physics_2d]

default_gravity=98
default_gravity_vector=Vector2(0, 1)
